<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Custom Journey Builder Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div id="step1" class="step">
        <h2>Message Body</h2>
        <hr>
        <div class="form-group">
            <div><label for="messageBody">Create message body:</label></div>
            <input class="form-control" id="messageBody" type="text" name="messageBody" value="">        
        </div> 
    </div>
    
    <div id="step2" class="step">
    <h2>From Number</h2>
    <hr>
    <div class="form-group">
        <div><label for="messagingService">From Number:</label></div>
        <input class="form-control" id="messagingService" type="text" name="messagingService" value="">
    </div>  
    </div>
    
    <div id="step3" class="step">
    <h2>Account SID</h2>
    <hr>
    <div class="form-group">
        <div><label for="accountSID">Account SID:</label></div>
            <input class="form-control" id="accountSID" type="text" name="accountSID" value="">
        </div>
    </div>
    
    <div id="step4" class="step">
        <h2>Auth Token</h2>
        <hr>
            <div class="form-group">
                <div><label for="authToken">Auth Token:</label></div>
                <input class="form-control" id="authToken" type="text" name="authToken" value="">
            </div>
    </div>    
    
</body>

</html>
