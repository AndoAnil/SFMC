<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Custom Journey Builder Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div id="step1" class="step">
    <h2>Twilio SMS message</h2>
    <hr>
    <div class="form-group">
        <div><label for="messageBody">Step1:</label></div>
        <input class="form-control" id="firststep" type="text" name="firststep" value="">        
    </div>           
    </div>
    
    <div id="step2" class="step">
    <h2>Twilio SMS message</h2>
    <hr>
    <div class="form-group">
        <div><label for="messageBody">Step2:</label></div>
        <input class="form-control" id="secondstep" type="text" name="secondstep" value="">        
    </div>           
    </div>
</body>

</html>
